<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPMorgan Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center mb-5" id="hello">Welcome to JPMorgan Bank</h1>
        <div class="login-wrap">            
            <h4>Login</h4>
            <input class="form-control mt-3" type="text" placeholder="Email">
            <input class="form-control mt-3" type="password" placeholder="Password">
            <button class="btn btn-success mt-3" id="login-btn">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row text-center display-section">
            <div class="col-md-4  ">
                <div class="tr-deposite tr-style">
                    <h5>Deposite</h5>
                    <h2>$ <span>00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="tr-style tr-withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span>00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="div tr-style tr-balance">
                    <h5>Balance</h5>
                    <h2>$ <span>1900</span></h2>
                </div>
            </div>
            
        </div>
        <div class="row mt-5">
            <div class="col-md-5 login-wrap p-3 w-75">
                <h3>Deposite</h3>
                <input class="form-control" type="text">
                <button class="btn btn-success mt-3">Deposite</button>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-5 login-wrap p-3">
                <h3>Withdraw</h3>
                <input class="form-control" type="text">
                <button class="btn btn-success mt-3">Withdraw</button>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
